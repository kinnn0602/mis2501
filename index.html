<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>넷플릭스 느낌 뉴스 스크랩</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #141414;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      color: #fff;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #e50914;
      font-weight: 700;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .news-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .news-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
    }

    .news-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .news-content {
      padding: 1rem;
    }

    .news-title {
      font-size: 1rem;
      color: #fff;
      margin: 0 0 0.5rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .news-desc {
      font-size: 0.85rem;
      color: #aaa;
      margin: 0;
    }

    .news-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h2>🔥 오늘의 뉴스</h2>

  <div class="news-grid">
    <div class="news-card">
      <a href="https://news.example.com/article1" target="_blank">
        <img class="news-image" src="https://source.unsplash.com/400x400/?technology" alt="기사 이미지">
        <div class="news-content">
          <h3 class="news-title">반도체 수출 5개월 연속 상승</h3>
          <p class="news-desc">한국 경제의 회복 신호로 해석돼.</p>
        </div>
      </a>
    </div>
    <div class="news-card">
      <a href="https://news.example.com/article2" target="_blank">
        <img class="news-image" src="https://source.unsplash.com/400x400/?finance" alt="기사 이미지">
        <div class="news-content">
          <h3 class="news-title">세계은행, 성장률 2.8%로 상향</h3>
          <p class="news-desc">전망치는 이전보다 소폭 상승.</p>
        </div>
      </a>
    </div>
    <div class="news-card">
      <a href="https://news.example.com/article3" target="_blank">
        <img class="news-image" src="https://source.unsplash.com/400x400/?realestate" alt="기사 이미지">
        <div class="news-content">
          <h3 class="news-title">서울 집값 반등...금리 영향?</h3>
          <p class="news-desc">수요 심리 회복 조짐 보여.</p>
        </div>
      </a>
    </div>
    <!-- 나머지 카드들도 같은 형식으로 7개 더 복붙하면 돼 -->
  </div>

</body>
</html>
